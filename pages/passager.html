<section class="panel" ng-controller="passagerCtrl">
    <!--<section class="rides" ng-controller="CountryDetailCtrl">-->
    <div class="backup-triangle"><a href="#home"><img src="img/backLeft.png" alt="retour Ã  l'accueil"/></a></div>



    <form class="form-wrapper cf">
        <table class="table-field">
            <tr>
                <td class="margin-search-field"></td>
                <td class="search-field"><input type="text" placeholder="Rechercher ..." required /></td>
                <td></td>
                <td class="search-button"><button type="submit">GO</button></td>
            </tr>
        </table>
    </form>

    <section class="main-rides-passager">
        <section class="rides">
            <div ng-repeat="ride in rides">
              <a href="#details/{{ride.id}}">
                <article class="ride" ng-class="{'white': $even, 'green': $odd}">
                    <ul>
                        <li>{{ride.departuretown.name}} - {{ride.arrivaltown.name}}</li>
                        <li>{{ride.startdate | date}} - {{ride.enddate | date}}</li>
                        <li>{{ride.departure}} - {{ride.arrival}}</li>

                    </ul>
                    <div class="rec">
                        <div class="carre-blanc"><p>Lun</p></div>
                        <div class="carre-blanc"><p>Mar</p></div>
                        <div class="carre-blanc"><p>Mer</p></div>
                        <div class="carre-vert"><p>Jeu</p></div>
                        <div class="carre-blanc"><p>Ven</p></div>
                        <div class="carre-vert"><p>Sam</p></div>
                        <div class="carre-blanc"><p>Dim</p></div>
                    </div>

                </article>
              </a>
            </div>
        </section>
    </section>

</section>
